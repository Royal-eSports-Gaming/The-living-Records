<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Living Records</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --canopy-green: #0a1f13;
            --void-black: #020503;
            --spirit-gold: #d4af37;
            --ethereal-blue: #00f7ff;
            --forest-deep: #061108;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--void-black);
            color: var(--spirit-gold);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* ANIMATED FOREST BACKGROUND */
        .forest-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(ellipse at 50% 0%, var(--canopy-green) 0%, var(--forest-deep) 40%, var(--void-black) 100%);
            overflow: hidden;
        }

        .forest-background::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 247, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(212, 175, 55, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(10, 31, 19, 0.5) 0%, transparent 70%);
            animation: forestPulse 20s ease-in-out infinite;
        }

        @keyframes forestPulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.8; }
            50% { transform: scale(1.1) rotate(2deg); opacity: 1; }
        }

        /* FLOATING BIOLUMINESCENT SPORES */
        .spore {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, var(--ethereal-blue) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            opacity: 0;
            box-shadow: 0 0 8px var(--ethereal-blue);
        }

        @keyframes float {
            0% { 
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% { 
                transform: translateY(-20vh) translateX(50px) scale(1.5);
                opacity: 0;
            }
        }

        /* Firefly variant - golden spores */
        .firefly {
            background: radial-gradient(circle, var(--spirit-gold) 0%, transparent 70%);
            box-shadow: 0 0 12px var(--spirit-gold);
            animation: fireflyFloat 20s infinite ease-in-out;
        }

        @keyframes fireflyFloat {
            0% { 
                transform: translateY(100vh) translateX(0) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            90% {
                opacity: 0.6;
            }
            100% { 
                transform: translateY(-30vh) translateX(-80px) scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        /* VANGEL ENCOUNTER SCREEN */
        .vangel-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at center, rgba(10, 31, 19, 0.95) 0%, var(--void-black) 100%);
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        .vangel-screen.dissolving {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        /* VANGEL EYE - Pulsing Geometric Entity */
        .vangel-entity {
            width: 200px;
            height: 200px;
            position: relative;
            margin-bottom: 60px;
            animation: vangelPulse 3s ease-in-out infinite;
        }

        .vangel-core {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 40% 40%, var(--ethereal-blue) 0%, var(--spirit-gold) 50%, transparent 100%);
            border-radius: 50%;
            position: absolute;
            box-shadow: 
                0 0 40px var(--ethereal-blue),
                0 0 80px rgba(0, 247, 255, 0.5),
                inset 0 0 40px rgba(212, 175, 55, 0.3);
            animation: coreRotate 10s linear infinite;
        }

        .vangel-core::before {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            background: var(--void-black);
            border-radius: 50%;
            box-shadow: 
                0 0 20px var(--spirit-gold),
                inset 0 0 30px var(--ethereal-blue);
        }

        .vangel-core::after {
            content: '';
            position: absolute;
            width: 30%;
            height: 30%;
            top: 35%;
            left: 35%;
            background: radial-gradient(circle, var(--ethereal-blue) 0%, transparent 70%);
            border-radius: 50%;
            animation: pupilGlow 2s ease-in-out infinite;
        }

        @keyframes vangelPulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.2); }
        }

        @keyframes coreRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pupilGlow {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Geometric rings around Vangel */
        .vangel-ring {
            position: absolute;
            border: 2px solid var(--spirit-gold);
            border-radius: 50%;
            opacity: 0.3;
        }

        .ring-1 {
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            animation: ringRotate 8s linear infinite;
            border-style: dashed;
        }

        .ring-2 {
            width: 140%;
            height: 140%;
            top: -20%;
            left: -20%;
            animation: ringRotate 12s linear infinite reverse;
            border-color: var(--ethereal-blue);
        }

        @keyframes ringRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .vangel-text {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-shadow: 0 0 20px var(--ethereal-blue);
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 20px var(--ethereal-blue); }
            50% { text-shadow: 0 0 40px var(--ethereal-blue), 0 0 60px rgba(0, 247, 255, 0.5); }
        }

        .vangel-input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .vangel-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--spirit-gold);
            color: var(--ethereal-blue);
            font-family: 'Space Mono', monospace;
            font-size: 1.2rem;
            padding: 10px 20px;
            width: 350px;
            max-width: 90vw;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        .vangel-input::placeholder {
            color: rgba(212, 175, 55, 0.4);
            font-style: italic;
        }

        .vangel-input:focus {
            border-bottom-color: var(--ethereal-blue);
            box-shadow: 0 2px 15px rgba(0, 247, 255, 0.3);
        }

        .vangel-submit {
            background: transparent;
            border: 2px solid var(--spirit-gold);
            color: var(--spirit-gold);
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            padding: 12px 40px;
            cursor: pointer;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .vangel-submit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, var(--ethereal-blue) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            border-radius: 50%;
        }

        .vangel-submit:hover {
            border-color: var(--ethereal-blue);
            color: var(--ethereal-blue);
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.4);
        }

        .vangel-submit:hover::before {
            width: 300px;
            height: 300px;
        }

        .vangel-submit span {
            position: relative;
            z-index: 1;
        }

        .error-text {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-text.show {
            opacity: 1;
        }

        /* MAIN SANCTUARY CONTAINER */
        .sanctuary {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            padding: 60px 20px;
            display: none;
            opacity: 0;
            animation: sanctuaryReveal 2s ease forwards;
        }

        .sanctuary.active {
            display: block;
        }

        @keyframes sanctuaryReveal {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sanctuary-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(10, 31, 19, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(212, 175, 55, 0.2),
                0 0 80px rgba(0, 247, 255, 0.1);
        }

        .sanctuary-header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .sanctuary-header::after {
            content: '';
            display: block;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--spirit-gold), transparent);
            margin: 30px auto 0;
            box-shadow: 0 0 10px var(--spirit-gold);
        }

        .main-title {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 700;
            letter-spacing: 4px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--spirit-gold) 0%, var(--ethereal-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(212, 175, 55, 0.5);
            animation: titleShimmer 4s ease-in-out infinite;
        }

        @keyframes titleShimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .subtitle {
            font-family: 'Space Mono', monospace;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: var(--ethereal-blue);
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .defender-badge {
            display: inline-block;
            padding: 8px 20px;
            border: 1px solid var(--spirit-gold);
            border-radius: 30px;
            margin-top: 20px;
            font-size: 0.85rem;
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        /* SECTION STYLING */
        .section {
            margin-bottom: 80px;
        }

        .section-title {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 30px;
            color: var(--spirit-gold);
            text-align: center;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .section-title::before {
            content: 'â—†';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -30px;
            font-size: 1.2rem;
            color: var(--ethereal-blue);
            animation: diamondPulse 2s ease-in-out infinite;
        }

        @keyframes diamondPulse {
            0%, 100% { opacity: 0.5; transform: translateX(-50%) scale(1); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.2); }
        }

        /* THE LIVING TABLE */
        .standings-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        .standings-table thead th {
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            padding: 20px 15px;
            background: rgba(212, 175, 55, 0.15);
            border-bottom: 2px solid var(--spirit-gold);
            text-align: left;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .standings-table tbody tr {
            background: linear-gradient(90deg, rgba(0, 247, 255, 0.05) 0%, rgba(10, 31, 19, 0.3) 50%, rgba(0, 247, 255, 0.05) 100%);
            transition: all 0.4s ease;
            border-left: 3px solid transparent;
            animation: rowAppear 0.6s ease forwards;
            opacity: 0;
        }

        .standings-table tbody tr:nth-child(1) { animation-delay: 0.1s; }
        .standings-table tbody tr:nth-child(2) { animation-delay: 0.2s; }
        .standings-table tbody tr:nth-child(3) { animation-delay: 0.3s; }
        .standings-table tbody tr:nth-child(4) { animation-delay: 0.4s; }
        .standings-table tbody tr:nth-child(5) { animation-delay: 0.5s; }
        .standings-table tbody tr:nth-child(6) { animation-delay: 0.6s; }
        .standings-table tbody tr:nth-child(7) { animation-delay: 0.7s; }
        .standings-table tbody tr:nth-child(8) { animation-delay: 0.8s; }

        @keyframes rowAppear {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .standings-table tbody tr:hover {
            background: linear-gradient(90deg, rgba(0, 247, 255, 0.15) 0%, rgba(10, 31, 19, 0.5) 50%, rgba(0, 247, 255, 0.15) 100%);
            border-left-color: var(--ethereal-blue);
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.2);
            transform: translateX(5px);
        }

        .standings-table tbody td {
            padding: 20px 15px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }

        .rank-cell {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--ethereal-blue);
            font-weight: 700;
            text-align: center;
            width: 80px;
        }

        .name-cell {
            font-size: 1.1rem;
            color: var(--spirit-gold);
            letter-spacing: 1px;
        }

        .score-cell {
            font-family: 'Space Mono', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--ethereal-blue);
            text-align: right;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
        }

        /* Top 3 special styling */
        .standings-table tbody tr:nth-child(1) .rank-cell {
            color: #FFD700;
            text-shadow: 0 0 20px #FFD700;
        }

        .standings-table tbody tr:nth-child(2) .rank-cell {
            color: #C0C0C0;
            text-shadow: 0 0 15px #C0C0C0;
        }

        .standings-table tbody tr:nth-child(3) .rank-cell {
            color: #CD7F32;
            text-shadow: 0 0 15px #CD7F32;
        }

        /* HALL OF ANCIENTS - Past Champions Grid */
        .champions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .champion-card {
            background: linear-gradient(135deg, rgba(0, 247, 255, 0.1) 0%, rgba(10, 31, 19, 0.4) 100%);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            animation: cardAppear 0.8s ease forwards;
            opacity: 0;
        }

        .champion-card:nth-child(1) { animation-delay: 0.2s; }
        .champion-card:nth-child(2) { animation-delay: 0.4s; }
        .champion-card:nth-child(3) { animation-delay: 0.6s; }

        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .champion-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .champion-card:hover::before {
            opacity: 1;
            animation: cardGlow 2s ease-in-out infinite;
        }

        @keyframes cardGlow {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .champion-card:hover {
            border-color: var(--ethereal-blue);
            box-shadow: 0 10px 40px rgba(0, 247, 255, 0.3);
            transform: translateY(-10px);
        }

        .champion-season {
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            color: var(--ethereal-blue);
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .champion-name {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            color: var(--spirit-gold);
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .champion-record {
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            color: rgba(0, 247, 255, 0.8);
            position: relative;
            z-index: 1;
        }

        .crown-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            display: block;
            filter: drop-shadow(0 0 10px var(--spirit-gold));
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .sanctuary-container {
                padding: 40px 20px;
            }

            .standings-table thead th,
            .standings-table tbody td {
                padding: 15px 10px;
                font-size: 0.9rem;
            }

            .rank-cell {
                font-size: 1.2rem;
                width: 60px;
            }

            .name-cell {
                font-size: 1rem;
            }

            .score-cell {
                font-size: 1rem;
            }

            .vangel-entity {
                width: 150px;
                height: 150px;
            }

            .champions-grid {
                grid-template-columns: 1fr;
            }
        }

        /* SCROLLBAR STYLING */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--void-black);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--spirit-gold) 0%, var(--ethereal-blue) 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--ethereal-blue) 0%, var(--spirit-gold) 100%);
        }
    </style>
</head>
<body>
    <!-- ANIMATED FOREST BACKGROUND -->
    <div class="forest-background" id="forestBg">
        <!-- Spores will be generated by JavaScript -->
    </div>

    <!-- VANGEL GATEKEEPER SCREEN -->
    <div class="vangel-screen" id="vangelScreen">
        <div class="vangel-entity">
            <div class="vangel-ring ring-1"></div>
            <div class="vangel-ring ring-2"></div>
            <div class="vangel-core"></div>
        </div>
        
        <div class="vangel-text">Do you hold the will to play?</div>
        
        <div class="vangel-input-container">
            <input 
                type="text" 
                class="vangel-input" 
                id="passphrase" 
                placeholder="Speak your intent..."
                autocomplete="off"
            >
        </div>
        
        <button class="vangel-submit" id="submitBtn">
            <span>Enter the Forest</span>
        </button>
        
        <div class="error-text" id="errorText">The gate remains sealed...</div>
    </div>

    <!-- THE SANCTUARY - Main Content -->
    <div class="sanctuary" id="sanctuary">
        <div class="sanctuary-container">
            <div class="sanctuary-header">
                <h1 class="main-title">The League of Dreams</h1>
                <p class="subtitle">The Forest of Eucos</p>
                <span class="defender-badge">âš” Protected by Yateszey, The Defender âš”</span>
            </div>

            <!-- SECTION A: THE STANDINGS -->
            <section class="section">
                <h2 class="section-title">The Living Records</h2>
                <table class="standings-table">
                    <thead>
                        <tr>
                            <th class="rank-cell">Rank</th>
                            <th class="name-cell">Dreamer</th>
                            <th class="score-cell">Power</th>
                        </tr>
                    </thead>
                    <tbody id="standingsBody">
                        <!-- Populated by JavaScript -->
                    </tbody>
                </table>
            </section>

            <!-- SECTION B: THE HALL OF ANCIENTS -->
            <section class="section">
                <h2 class="section-title">Hall of Ancients</h2>
                <div class="champions-grid" id="championsGrid">
                    <!-- Populated by JavaScript -->
                </div>
            </section>
        </div>
    </div>

    <script>
        // ==========================================
        // LEAGUE DATA - Easy to Update!
        // ==========================================
        const leagueData = {
            currentStandings: [
                { rank: 1, name: "Smooth Criminal", score: 18 },
                { rank: 2, name: "W.I. Ramp", score: 15 },
                { rank: 3, name: "Faith +1", score: 15 },
                { rank: 4, name: "Wrath & Fire!", score: 9 },
                { rank: 5, name: "Light Burns Non-Believers", score: 9 },
                { rank: 6, name: "Green Dream", score: 9 },
                { rank: 7, name: "RagnarOK", score: 6 },
                { rank: 8, name: "Fat White Cat is Back ðŸ˜Ž", score: 3 }
            ],
            pastChampions: [
                { season: "âš¡ Season I ðŸ¥ˆ", name: "Vangel0v", record: "12-2" },
                { season: "Season II", name: "Trey", record: "11-2" },
                { season: "Season III", name: "Basic", record: "6-1" }
            ]
        };

        // ==========================================
        // GENERATE FLOATING SPORES/FIREFLIES
        // ==========================================
        function createSpores() {
            const forestBg = document.getElementById('forestBg');
            const sporeCount = 30;

            for (let i = 0; i < sporeCount; i++) {
                const spore = document.createElement('div');
                const isFirefly = Math.random() > 0.5;
                spore.className = isFirefly ? 'spore firefly' : 'spore';
                
                // Random positioning
                spore.style.left = `${Math.random() * 100}%`;
                spore.style.animationDelay = `${Math.random() * 10}s`;
                spore.style.animationDuration = `${15 + Math.random() * 10}s`;
                
                forestBg.appendChild(spore);
            }
        }

        // ==========================================
        // VANGEL GATE LOGIC
        // ==========================================
        const vangelScreen = document.getElementById('vangelScreen');
        const sanctuary = document.getElementById('sanctuary');
        const passphraseInput = document.getElementById('passphrase');
        const submitBtn = document.getElementById('submitBtn');
        const errorText = document.getElementById('errorText');

        function enterSanctuary() {
            const input = passphraseInput.value.trim();
            
            if (input === '') {
                errorText.classList.add('show');
                passphraseInput.style.borderBottomColor = '#ff6b6b';
                return;
            }

            // Dissolve Vangel and reveal sanctuary
            vangelScreen.classList.add('dissolving');
            
            setTimeout(() => {
                vangelScreen.style.display = 'none';
                sanctuary.classList.add('active');
                populateStandings();
                populateChampions();
            }, 1500);
        }

        submitBtn.addEventListener('click', enterSanctuary);
        
        passphraseInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                enterSanctuary();
            }
        });

        passphraseInput.addEventListener('input', () => {
            errorText.classList.remove('show');
            passphraseInput.style.borderBottomColor = 'var(--spirit-gold)';
        });

        // ==========================================
        // POPULATE STANDINGS TABLE
        // ==========================================
        function populateStandings() {
            const tbody = document.getElementById('standingsBody');
            tbody.innerHTML = '';

            leagueData.currentStandings.forEach((player) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="rank-cell">${player.rank}</td>
                    <td class="name-cell">${player.name}</td>
                    <td class="score-cell">${player.score.toLocaleString()}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // ==========================================
        // POPULATE PAST CHAMPIONS
        // ==========================================
        function populateChampions() {
            const grid = document.getElementById('championsGrid');
            grid.innerHTML = '';

            leagueData.pastChampions.forEach((champion) => {
                const card = document.createElement('div');
                card.className = 'champion-card';
                card.innerHTML = `
                    <span class="crown-icon">ðŸ‘‘</span>
                    <div class="champion-season">${champion.season}</div>
                    <div class="champion-name">${champion.name}</div>
                    <div class="champion-record">${champion.record}</div>
                `;
                grid.appendChild(card);
            });
        }

        // ==========================================
        // INITIALIZE
        // ==========================================
        createSpores();
    </script>
</body>
</html>
